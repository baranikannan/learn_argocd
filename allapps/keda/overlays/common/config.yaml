apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keda
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://kedacore.github.io/charts'
    targetRevision: '2.13.1'
    chart: keda
    helm:
      releaseName: keda
      parameters: [] # Add Helm parameters here if needed
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: common
  syncPolicy:
    automated: 
      selfHeal: true
      prune: true
